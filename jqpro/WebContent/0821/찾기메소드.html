<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function() {
		
		//$('p:even')
		$('p').filter(':even').css('color', 'blue');
				
		//$('p:eq(1)')
		$('p').eq(1).css('background', 'pink');
		
		//$('p:first')
		$('p').first().css('border', '2px solid green')	
				
		$('p').on('click', function() {
			
			if( $(this).parent().is('.box div') ){
				
				//alert($(this).parent().attr('id'))
				
				//$(this).clone().appendTo($(this).parent()).css('color','red');
				
				//기능까지 복사하는것
				$(this).clone(true).appendTo($(this).parent()).css('color','red');
			
			}else{
				alert('작업대상이 아닙니다.')
			}
		})
		
		
		$('#parent').on('click', function() {
			$('.box2 span').parent().css('border', '2px solid black');
		})
		
		$('#parents').on('click', function() {
			$('.box2 span').parents().css('border', '2px solid red');
		})
		
		$('#parentuntil').on('click', function() {
			$('.box2 span').parentsUntil('.box2').css('border', '2px solid blue');
		})
		
		$('#parents_').on('click', function() {
			$('.box2 span').parents('ul').css('border', '2px solid lime')
		})
		
		$('#find').on('click', function() {
			$('.box2').find('span').css('background', 'yellow');
		})
		
		
		
	})

</script>

<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>

</head>
<body>

	<div class="box">
		<h3>1. 찾기메소드 - 부모 찾기</h3>
		<br><br>
		<div id="result1">
			<p>result1번의 p태그입니다.</p>
		</div>

		<div id="result2">
			<p>result2번의 p태그입니다.</p>
		</div>
		
		<p> box안의 p태그 입니다.
		
	</div>
	
	<br>
	
	<input type="button" value="parent" id="parent">
	<input type="button" value="parents" id="parents">
	<input type="button" value="parentuntil" id="parentuntil">
	<input type="button" value="parents_" id="parents_">
	<input type="button" value="find" id="find">

	<div class="box box2 ancestors">
		<h3>2. 찾기메소드</h3>
		<br>
		<div style="width:500px;">div (great-grandparent)
   			<ul>ul (grandparent)  
      			<li>li (direct parent)
        			<span>span</span>
      			</li>
    		</ul>   
  		</div>
	</div>
	
	
</body>
</html>
