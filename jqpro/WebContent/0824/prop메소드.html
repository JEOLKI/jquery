<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function() {
		$('.box1 > input[type=button]').on('click', function() {
			
			// 상태값 가져오기
			check = $('#checkTest').prop('checked');
			seloption = $('#selTest option').eq(2).prop('selected');
			txt = $('#txtTest').prop('readonly'); // 입력할수 있다 없다.
			btn = $('#runBtn').prop('disabled');

			res = "체크 : " + check + "<br>";
			res +="option:eq(2) : " + seloption + "<br>";
			res +="text : " + txt + "<br>";
			res +="btn : " + btn + "<br>";
			
			$('#result2').html(res);
			
			// 상태값을 반대로 설정하기 : if문 사용하지 않고 not이용
			$('#checkTest').prop('checked', !check);
			$('#selTest option').eq(2).prop('selected', !seloption);
			$('#txtTest').prop('readonly', !txt);
			$('#runBtn').prop('disabled', !btn);
			
		})
		
		
		$('#check').on('change', function() {
			//1. 현재 객체의 상태값을 가져온다.
			vcheck = $(this).prop('checked');
			
			//2. chk의 상태값을 1번 값으로 변경한다.
			$('.chk').prop('checked', vcheck);
			
			
		})
		
	})

</script>



</head>
<body>

	<div class="box box1">
		<h3>1. prop</h3>
		상태를 설정하거나 상태값을 가져온다.<br>
		checked, selected, disabled, readonly, mutiple <br>
		확인버튼 클릭할때마다  상태를 반대로 설정 
		<br><br>
		<input type="button" value="확  인">
		<br><br>
		<div id="result1">
		
		<form>
		
		체크박스(라디오버튼) :
			<input type="checkbox" id="checkTest"  checked><br><br>
		
		리스트박스(select객체) : 
			<select id="selTest">
		    	<option value="1">하나</option> <option value="2">둘</option>
		    	<option value="3" selected >셋</option>  <option value="4">넷</option>
			</select><br><br>
		
		text객체	(readonly) : 
			<input type="text" value="가나다" id="txtTest"><br><br>
		
		button객체(disabled) : 
			<input type="button" value="실행" id="runBtn" onclick="alret('hello')">
			
		</form>
		</div>

		<div id="result2"></div>
	</div>
	
	<div class="box box2">
		<h3>1. prop</h3>
		상태를 설정하거나 상태값을 가져온다.<br>
		checked, selected, disabled, readonly, mutiple <br>
		확인버튼 클릭할때마다  상태를 반대로 설정 
		<br><br>
		<div id="result3">
			<input type="checkbox" id="check">전체선택
			<input type="checkbox" class="chk">1
			<input type="checkbox" class="chk">2
			<input type="checkbox" class="chk">3
			<input type="checkbox" class="chk">4
			<input type="checkbox" class="chk">5
			<input type="checkbox" class="chk">6
		
		
		</div>
	</div>
</body>
</html>
