<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
	
	$(function() {
		
		$('.box1 > span').on('click', function() {
			
			// 방법 1) span영역만 클릭됨.
			//event.stopPropagation();
			
			$(this).css('background', 'red');
			
			// 방법2)
			return false;
			
		})

		$('.box1 h1').on('click', function() {
			$(this).css('background', 'green');
		})
		
		
		$('#result2 :button').on('click', function() {
			// button 요소 클릭시  배경색 설정.
			$(this).css('background', 'red');
			return false;
		})
		
		$('#result2 span').on('click', function() {
			// span요소 클릭시 테두리 변경. 
			$(this).css('border', '5px dashed blue')			
			return false;
		})
		
		$('#result2 > div').on('click', function() {
			// div요소 클릭시 Hello~글자를 추가 . 
			$(this).append("Hello!!");			
		})
		

		
		
		
	})

</script>

<style type="text/css">

	#result2 div{
		width: 300px;
		height: 200px;
		background: pink;
		padding: 20px;
		word-wrap: break-word;
		overflow: auto;
	}
	
	#result2 span{
		display : inline-block; /* 인라인요소라 블럭해줘야 크기 설정가능 */
		background: yellow;
		width: 100px;
		height: 100px;
		padding: 20px;
	}
	
	#result2 button{
		
	}

</style>

</head>
<body>

	<div class="box box1">

		하위 노드에서 이벤트 발생시 상위 노드로 이벤트가 확산되는 것을 막는다 <br>
		<br><br>
		<div id="result1">
			<h1> 큰제목안에 <span> 작은 영역</span>이 있다</h1>
		</div>
	</div>
	
	<div class="box box1">
		<h3>2. 이벤트 버블링</h3>
		하위 노드에서 이벤트 발생시 상위 노드로 이벤트가 확산되는 것을 막는다 <br>
		<br><br>
		<div id="result2">
		
			<div> 
        		<span> 
              		<button> 클릭하세요</button>  
          		</span>
  			</div>
  			
  			<br><hr color="red"><br>

		</div>
	</div>
