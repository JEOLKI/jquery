<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function(){
		
		$('.box > input').on('click', function(){
			//form의 전체 요소선택
			$('#result1 :input').css('border', '3px solid blue');
			
			//input  요소 테두리 lime , 배경색  핑크
			$('#result1 input').css({'border' : '2px solid lime', 'background' : 'pink'})
			
			//input   type이 button 인 요소 배경색 노란
			//$('#result1 input[type=button]')를 간단하게 표현
			$('#result1 input:button').css('background', 'yellow');
			
			//Button  요소와 input   type이 button 인 요소 배경색 하늘색
			//$('#result1 button, #result1 input[type=button]')를 간단하게
			$('#result1 :button').css('background', 'cyan');
			
			//Type이 submit 요소의 배경색 녹색
			//$('#result1 input[type=submit], #result1 button[type=submit]')를 간단하게
			$('#result1 :submit').css('background', 'lightgreen');
			
			//Type이 reset인 요소의 배경색 노랑 
			//$('#result1 input[type=reset], #result1 button[type=reset]')를 간단하게
			$('#result1 :reset').css('background', 'yellow');
			
			//Type이 text, password 인 요소의 테두리 파랑
			//$('#result1 input[type=text], #result1 input[type=password]')
			$('#result1 :text, #result1 :password').css('border', '2px dotted red');
			
			//Type이 file, image인요소의 테두리 빨강
			$('#result1 :file, #result1 :image').css('border', '5px dashed cyan');

			
			
			
			
		})
	
	
	})


</script>

</head>
<body>

	<div class="box">
		<h3>1. 폼양식선택자</h3>
		<br><br>
		<input type="button" value="확  인" >
		<br><br> 
		<div id="result1">
		
			<form action="form.jsp" method="post" onsubmit="return false;"> <!-- onsubmit="return false;" submit할때 아무것도 안하는것 jsp로 넘어가지 않는다.--> 
				아이디 : <input type="text" name="id"/><br> 
				Password : <input type="password" name="pass"/><br><br> 
				성별 : <input type="radio" name="radioGroup" id="radioA" value="A"/> 남자
					 <input type="radio" name="radioGroup" id="radioB" value="B"/> 여자<br><br> 
				Checkbox : <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
							<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br> 
				Textarea : <br> <textarea rows="15" cols="50" id="myTextarea" name="myTextarea"></textarea><br><br> 
				Image : <input type="image" src="../images/circle-dot-o.png"><br><br> 
				File : <input type="file" name="file"><br><br> 
				Buttons : <button type="button" id="normalButton">Normal</button> 
							<button type="submit" id="submitButton">Submit</button> 
							<button type="reset" id="resetButton">Reset</button> <br><br>
				
				<input type="button" value="일반버튼"> 
				<input type="submit" value="전송버튼"> 
				<input type="reset" value="초기화버튼"> <br><br>
				
			</form>
		
		</div>
	</div>
</body>
</html>
