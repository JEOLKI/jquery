<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	function proc1() {
		
		res = "";
		
		//$('input[type=checkbox]:checked')
		$(':checkbox:checked').each(function(i){
			
			//html() - input select textarea 제외한 요소의  내용(태그포함)
			//text() - input select textarea 제외한 요소의  내용(태그미포함)
			//attr() - 속성값
			//prop() - 상태값 true false
			//val() - input select textarea
			
			res += $(this).val() + ", ";
		})
		
		last = res.lastIndexOf(",");
		res = res.substring(0, last);
		
		$('#result1 div').html(res); // div를 res로 채운다
		// text로 찍으면 <br>태그가 출력되게 됨..
	}
	
	//확인버튼 클릭시
	function proc2() {
		res = "";
		
		// 태그이름이기 때문에 바로 사용가능
		$('#result2 #spring option:selected').each(function() {
			res += $(this).val() + "<br>";
		})
		
		$('#result2 div').html(res);
	}
	
	
	$(function() {
		
		//select에서 change이벤트
		$('#spring').on('change', function() {
			
			res = "";
			
			//this 내에서 'option:selected'요소를 선택
			$('option:selected', this).each(function() {
				res += $(this).val() + "<br>";
			})
			
			$('#result2 div').html(res);
		})
		
	})
	

</script>


</head>
<body>

	<div class="box">
		<h3>1. 상태필터</h3>
		확인버튼 클릭하면 체크된 항목의 값을 출력한다.<br>
		val()이용한다.
		<br><br>
		<input type="button" value="확  인" onclick="proc1()">
		<br><br>
		<div id="result1">
			<form>
				취 미 :
				<input type="checkbox" name="hobby" value="여행" checked >여행
				<input type="checkbox" name="hobby" value="장기" checked="checked">장기
				<input type="checkbox" name="hobby" value="바둑">바둑
				<input type="checkbox" name="hobby" value="독서" >독서
				<input type="checkbox" name="hobby" value="낚시">낚시
			</form>
			
			<div></div>
		</div>
	</div>
	
	<div class="box">
		<h3>2. 상태필터</h3>
		1) 확인버튼 클릭하면 선택된 항목의 값을 출력한다.<br>
		2) select요소에 change이벤트를 수행 <br>
		val()이용한다.
		<br><br>
		<input type="button" value="확  인" onclick="proc2()">
		<br><br>
		<div id="result2">
			<form>
				봄소식 : 
				<!-- multiple 동시에 여러개 선택가능 -->
				<!-- multiple 처럼 속성과 값이 같은 경우에는 true false로 설정한다 prop()를 사용한다 -->
				<select name="spring" id="spring" multiple="multiple" size="6">
					<option  >개나리</option>
					<option selected>진달래</option>
					<option>민들레</option>
					<option selected="selected">벚꽃</option>
					<option>목련</option>
					<option>철쭉</option>
				</select>
			</form>
			
			<div></div>
		</div>
	</div>
</body>
</html>
