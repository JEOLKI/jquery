<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function(){
	
		$('.box1 input:button').on('click', function(){
			$('li:first, li:last').css('background', 'yellow');
			
			$('li:lt(4)').css({'font-weight' : 'bold', 'font-size' : '1.5em'});
			
			$('li:eq(5)').css('background', 'pink');
			
		})
		
		
		$('.box2 input:button').on('click', function(){
			$('#result2 tr:even').css('background', 'skyblue')
			$('#result2 tr:odd').css('background', 'white')
			
			$('#result2 tr:first').css('background', 'blue').css('color', 'white')
			
		})
		
		
	})
	

</script>

<style type="text/css">
	
	td{
		width: 300px;
		height: 40px;
		text-align: center;
	}


</style>

</head>
<body>

	<div class="box box1">
		<h3>1. 기본필터</h3>
		:first, :last, :eq(i), :lt(i), :gt(i), :even, :odd, :not()<br>
		index는 0부터 시작
		<br><br>
		<input type="button" value="확  인">

	</div>
