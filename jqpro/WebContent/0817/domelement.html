<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function(){
		$('input').on('click', function(){
			
			vh2tag = $('h2');
			vh2tag.css('color', 'green');
			
			//$('h2').css('color', 'green');
			
			$('h2:eq(3)').css('color', 'red');
		
			h2tag = document.querySelectorAll('h2');

			// dom배열변수로 jQuery함수를 사용 불가능함
			//h2tag.css('background', 'yellow');
			
			// h2tag변수는 dom변수이다. dom변수는 style속으로 사용
			// 배열변수에는 한번에 style을 사용 불가
			h2tag[1].style.backgroundColor = 'yellow';
			
			
			// h2tag dom배열변수 , $() jQuery함수로 감싸주면 css() jQuery함수를 사용 할 수 있다.
			$(h2tag).css('background', 'pink');
			
			
		})
	})


</script>


</head>

</body>
</html>
