<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script>
	$(function(){
		
		$('a').on('click',function(){
			
			event.preventDefault();
			// 현재 클릭한 a 테그의 href속성값을 가져온다
			
			href = $(this).attr('href');
			// 이미지의 src속성값을 변경한다 
			
			// 현재 이미지가 사라진 후 img를 show() 한다.
			$('img').fadeOut(1000,function(){
				$('img').attr('src',href);
				$('img').show(1500);
			})
		
		})
		
	})
</script>

<style type="text/css">

	img {
		width: 200px;
		height: 200px;
	}



</style>

</head>
<body>

<div class="box">
		<h3>1. 이미지효과</h3>
		<br>
		<ul>
			<li><a href="../images/가구1.jpg">jQuery교재</a></li>
			<li><a href="../images/가구2.jpg">JSP교재</a></li>
			<li><a href="../images/가구3.jpg">UML교재</a></li>
			<li><a href="../images/꽃.jpg">AJAX교재</a></li>
		</ul>
		<br><br>
		<div id = "result1">
			<img src="../images/딸기스무디.jpg">
		</div>	
	</div>
</body>
</html>
