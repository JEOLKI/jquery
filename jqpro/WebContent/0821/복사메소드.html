<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function() {
		
		$('.pp').on('click', function() {
			$(this).css('font-size', '+=3px');
		})
		
		$('#clone').on('click', function() {
			// result1을 result3으로 복사(복사 붙여넣기)	
			r1 = $('#result1').clone();
			$('#result3').append(r1)
		
		
		})
		
		$('#clonetrue').on('click', function() {
			// reuslt2를 result3으로 복사(복사 붙여넣기)
			r2 = $('#result2').clone(true);
			$('#result3').append(r2)
		})
	})

</script>

<style type="text/css">

	#result1{
		background: white;
	}

	#result2{
		background: lightblue;
	}
	
	#result3{
		background: darkblue;
	}


</style>



</head>
<body>

	<div class="box box1">
		<h3>1. 복사메소드</h3>
		clone() : 대상을 복사한다. 이벤트 정보는 복사되지 않는다. <br>
		clone(true) : 대상을 이벤트 정보와 함께 복사한다.
		<br><br>
		<input id="clone" type="button" value="clone">
		<input id="clonetrue" type="button" value="clone(true)">
		<br><br>
		<div id="result1">
			<p class="pp">result1의 p태그</p>
		</div>
		<div id="result2">
			<p class="pp">result2의 p태그</p>
		</div>
		
		<div id="result3"></div>
		
		
	</div>
</body>
</html>
