<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<!-- 외부 스크립트 -->
<script src="../js/jquery-3.5.1.min.js"></script>

<!-- 내부 스크립트 -->
<script type="text/javascript">

	$(document).ready(function(){
		$('.box1 input').on('click', function(){
			
			//전체(*) 배경색을 변경
			//$('*').css('background-color', 'yellow');
			
			//result1 번 배경색 변경
			$('#result1').css('background-color', 'yellow');
			
	        // h1요소의 글자색을 파랑 
			$('h1').css('color', 'blue');
	       
		    //id가 para인 요소의 글자색은 녹색
			$('#para').css('color', 'green');
		    
		    //class 가 sample요소의 글자색은 빨강 
			$('.sample').css('color', 'red');

		})
	})

</script>

</head>
<body>

	<div class="box box1">
		<h3>1. 선택하여 색상 변경</h3>
		<br><br>
		<input type="button" value="확  인">
		<br><br>
		<div id="result1">
		
		<h1> 제목입니다 </h1>
		<h2 id="para"> 작은 제목입니다 </h2>
	 	<h2 class="sample"> 샘플입니다 </h2>
		
		</div>
	</div>
	
	
</body>
</html>
