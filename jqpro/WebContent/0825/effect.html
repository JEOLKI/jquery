<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script>

	$(function(){
		
		$('#show').on('click',function(){
			$('img').show(3500, 'swing',function(){
				alert('딸기스무디 등장!');
				// function() 밖으로 나가면 이미지가 나오기도 전에 alert먼저 수행
			});
		})
		
		$('#hide').on('click',function(){
			$('img').hide(1000,function(){
				alert('딸기스무디 사라짐~');
			});
		})
		
		$('#toggle').on('click',function(){
			$('img').toggle(600);
		})
		
		$('#sup').on('click',function(){
			$('img').slideUp(1000);
		})
		
		$('#sdown').on('click',function(){
			$('img').slideDown(1000);
		})
		
		$('#fin').on('click',function(){
			$('img').fadeIn(600);
		})
		
		$('#fout').on('click',function(){
			$('img').fadeOut(400); // fade는 400이 기본값
		})
		
	})
	
</script>
<style>
	img{
		width: 200px;
		height: 200px;
	}
	#result1{
		height:200px; 
	}
</style>
</head>
<body>

<div class="box">
		<h3>1. effect</h3>
		<br>
		<input id="show"type="button" value="show">
		<input id="hide"type="button" value="hide">
		<input id="toggle"type="button" value="toggle">
		<input id="sup"type="button" value="slideUp">
		<input id="sdown"type="button" value="slideDown">
		<input id="fin"type="button" value="fadeIn">
		<input id="fout" type="button" value="fadeOut">
		<br><br>
		<div id = "result1">
			<img src="../images/딸기스무디.jpg">
		</div>	
	</div>
</body>
</html>
