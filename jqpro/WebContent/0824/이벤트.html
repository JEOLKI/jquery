<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function() {
		
		res = "";
		
		//$('.box1 input , #result1').on('click', function() { // 마우스 클릭만가능
		$('.box1 input , #result1').on('mousedown', function() { // 마우스 왼 오 휠 모두가능
			res = "대상 : " + event.target.tagName + "<br>";
			
			res += "위치 : " + event.pageX + ", " + event.pageY;
			res += "[" + event.screenX + ", " + event.screenY + "] <br>" ;
			res += "button : " + event.button + "<br>"
			res += "ctrl : " + event.ctrlKey + "<br>"; // 컨트롤키 눌럿는지 확인
			
			$('#result1').html(res);
			
			// 왼쪽버튼 누르면 이벤트 대상 객체의 배경색 변경,
			// 오른쪽 버튼 누르면 테두리 변경
			// 가운데 버튼 누르면 div에 hello글자를 추가 한다.
			if(event.button == 0){
				$(this).css('background', 'cyan')
			}else if (event.button == 1) {
				$('#result2').append("hello <br>")				
			}else if (event.button == 2) {
				$(this).css('border', '5px solid red')
			}
		})
	
	
		$(document).on('mousemove', function() {
			x = event.pageX;
			y = event.pageY;
			
			$('#result3').html(x + ", " + y);			
			
			
			// 좌표값이 200, 600 이면 이미지를 추가한다.
			
			if (x == 200 && y == 600) {
				vimg = $('<img>', {
					'src' : '../images/등대.jpg',
					})
				$('#result3').append(vimg);
			}
				
			
		})
		
		
		
	})

</script>


<style type="text/css">

	#result1{
		height: 200px;
		width: 300px;
		background: yellow;
	}

	img {
		width: 100px;
		height: 100px;
	}
	
</style>

</head>
<body>

	<div class="box box1">
		<h3>1. 이벤트</h3>
		<br><br>
		<input type="button" value="확  인">
		<br><br>
		<div id="result1"></div>
		<div id="result2"></div>
	</div>
	
	<div class="box box2">
		<h3>2. 이벤트</h3>
		<br><br>
		<div id="result3"></div>
	</div>
</body>
</html>
