<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.5.1.min.js"></script>

<script>

	$(function(){
		
		$('.box1 input[value="확  인"]').on('click', function(){
			
			//type이 button인 input요소의 배경색 변경 
		  	$('#result1 input[type=button]').css('background','cyan')
			
		  	//href가 mailto 로 시작하는 a 요소의 배경색 변경  
		  	$('#result1 a[href^=mailto').css('background', 'pink')
		  
			//id 가 img1인것만 제외한(아닌) img요소의 테두리 변경 
			$('#result1 img[id!=img1]').css('border', '2px solid blue')
		  
			//src가 png로 끝나는 img 요소의 테두리 변경 
			$('#result1 img[src$=png]').css('border', '5px dashed green')

			//type이 text인 input 요소의 테두리 
			$('#result1 input[type=text]').css('border', '3px dotted red')
		  
			//title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리  
			$('#result1 img[title~=named]').css('border', '4px dashed cyan')
		  
			//href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음 
			$('#result1 a[href*=power2c').css('text-decoration', 'none')
		  
			//id가 little 이거나 little- 로 시작하는  img요소 의 테두리 
			$('#result1 img[id|=little]').css('border', '10px double black')
		  
			//alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드 
			$('#result1 img[alt]').css('border','10px solid orange')
		
		})
		
	})



</script>


<style type="text/css">

	img {
		width: 100px;
		height: 100px;
	}

</style>
</head>
<body>

	<div class="box box1">
		<h3>1. 속성선택</h3>
		<br><br>
		<input type="button" value="확  인">
		<br><br>
		<div id="result1">
			<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br><br>
			<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내기</a><br><br>
			<div><label>Some images:</label></div>
			<div>
  				<img src="../images/국화.jpg" id="img1"  alt="Hibiscus">
 				<img src="../images/꽃.jpg" id="little-Bear" title="A dog named little Bear">
  				<img src="../images/단풍.jpg" id="verbena" alt="Verbena">
  				<img src="../images/대나무숲.jpg" id="cozmo" title="A puppy named Cozmo">
  				<img src="../images/등대.jpg" id="tigerLily" alt="Tiger Lily">
  				<img src="../images/딸기스무디.jpg" id="little" title="coffeePot">
  				<img src="../images/산.png">
			</div>
			<div id="someDiv">이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다. </div>
			<form>
  				<div>
    				<label>Text:</label> 
    				<input type="text" id="aTextField" name="someTextField"/>
  				</div>
  			<button type="submit" id="submitButton">Submit</button><input type="button" value="클릭~~">
			</form>
		
		
		</div>
	</div>
</body>
</html>
